<html>

  <head>


    <style>
      button {
      width: 200px;
      height: 30px;
      margin: 2px;
      }
    </style>
    <script src="http://husnoo.com/cgi-bin/space.py/static/jquery.js"></script>
    <script>

$( document ).ready(function() {
      
      

    $('button.loc').click( function() {
        $("#status").text('');
      
        var loc = $(this).attr("id");
        console.log( loc )
        $.ajax({
            type: "POST",
            url: 'http://husnoo.com/cgi-bin/space.py/update',
            data: {'label': loc},
            success: function() { $("#status").text('okay'); },
            error: function(XMLHttpRequest, textStatus, errorThrown) {
                $("#status").text("error: " + textStatus );
            }
        });
    });
  
    $('button.col').click( function() {
        $("#status").text('');
      
        var col = $(this).attr("id");
  
        $.ajax({
            type: "POST",
            url: 'http://husnoo.com/cgi-bin/space.py/update_field_a',
            data: {'field_a': col},
            success: function() { $("#status").text('okay'); },
            error: function(XMLHttpRequest, textStatus, errorThrown) {
                $("#status").text("error: " + textStatus );
            }
        });
    });  
    
      
});


      
    </script>
    
  </head>

  <body>
    <span id="status"></span><br>
     <button type="button" class="loc" id="home">Home</button><br>
     <button type="button" class="loc" id="school">School</button><br>
     <button type="button" class="loc" id="park">Park</button><br> 
     <button type="button" class="loc" id="beach">Beach</button>
     <hr>
     <button type="button" class="col" id="red">Red</button><br>
     <button type="button" class="col" id="green">Green</button><br>
     <button type="button" class="col" id="blue">Blue</button><br> 
     <hr>
     
    
  </body>

</html>
