<html>

  <head>


    <style>
      button {
      width: 200px;
      height: 30px;
      margin: 2px;
      }
    </style>
    <script src="/static/jquery.js"></script>
    <script>

      $("#status").text('');
      
      var locs = {
      'home': { 'lat': 0.0, 'lon': 0.0, 'label': 'home' },
      'travel': { 'lat': 0.0, 'lon': 0.0, 'label': 'travel' },
      'work': { 'lat': 0.0, 'lon': 0.0, 'label': 'work' },
      'park': { 'lat': 0.0, 'lon': 0.0, 'label': 'park' },
      'beach': { 'lat': 0.0, 'lon': 0.0, 'label': 'beach' },
      };
      
      $( document ).ready(function() {
      $('button').click( function() {
          var loc = $(this).attr("id");
          latlon = locs[loc];

          $.ajax({
              type: "POST",
              url: '/update',
              data: latlon,
              success: function() { $("#status").text('okay'); },
              error: function(XMLHttpRequest, textStatus, errorThrown) {
                  $("#status").text("error: " + textStatus );
              }
          });
      });
});


      
    </script>
    
  </head>

  <body>
    <span id="status"></span><br>
     <button type="button" id="home">Home</button><br>
     <button type="button" id="travel">Travel</button><br>
     <button type="button" id="work">Work</button><br>
     <button type="button" id="park">Park</button><br> 
     <button type="button" id="beach">Beach</button>

    
  </body>

</html>
